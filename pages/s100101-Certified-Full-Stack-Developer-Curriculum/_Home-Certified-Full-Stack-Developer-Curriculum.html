<!-- The script below is an example of how to use shared constants to set attributes like href and aria-label -->
 <!-- I may not  use this functionality for now because:
   1) The page may not meet WCAG standards
   2) I am not sure this is the best approach if my page had many objects to manage
   I do really like this approach to keep things DRY and modularized.
   I may revisit this in the future, especially if I refactor to implement a modern framework like React -->

<script type="module">
  import { paths, ariaLabels } from 'src/scripts/sharedConstants-__main.js';
  
  window.addEventListener('DOMContentLoaded', function() {
    // Enhanced selectors using same pattern as Playwright tests
    // More specific targeting like: fixture_startFrom_CFSD_Home.locator('header').getByRole('link', { name: 'Home' })
    
    // Header Home link - same targeting as your Playwright test
    const headerHomeLink = document.querySelector('header')?.querySelector('a.home-link-header');
    if (headerHomeLink) {
      headerHomeLink.setAttribute('aria-label', ariaLabels.ariaLabel_homeLink_header);
      headerHomeLink.setAttribute('href', paths.path_home);
    }
    
    // Footer Home link - same targeting as your Playwright test  
    const footerHomeLink = document.querySelector('footer')?.querySelector('a.home-link-footer');
    if (footerHomeLink) {
      footerHomeLink.setAttribute('aria-label', ariaLabels.ariaLabel_homeLink_footer); // Fixed: should be footer label
      footerHomeLink.setAttribute('href', paths.path_home);
    }
    
    // Debug logging (if you want consistency with your tests)
    // console.log('Header Home link configured:', headerHomeLink?.getAttribute('href'));
    // console.log('Footer Home link configured:', footerHomeLink?.getAttribute('href'));
  });
</script>
