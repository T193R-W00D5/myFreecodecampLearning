name: Quick Test Auto-Deploy

# Temporary workflow to test deployment without GitHub Pages setup
on:
  workflow_dispatch:
    inputs:
      test_deployment:
        description: 'Test deployment without GitHub Pages'
        required: true
        type: boolean
        default: true

jobs:
  test-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Test Git operations
        run: |
          echo "ðŸ§ª Testing Git operations..."
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          echo "Git configured successfully"
          
          echo "**Repository Info:**" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY  
          echo "- Commit: $(git rev-parse HEAD)" >> $GITHUB_STEP_SUMMARY
          echo "- Working directory: $(pwd)" >> $GITHUB_STEP_SUMMARY
          echo "- Files present: $(ls -la | wc -l) files" >> $GITHUB_STEP_SUMMARY

      - name: Test GitHub Pages deployment
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          destination_dir: staging-test
          exclude_assets: |
            .github
            node_modules
            tests
            __tests__
            docs/Ai_chats
            *.config.js
            *.config.ts
            tsconfig.json
            package*.json

      - name: Deployment test result
        run: |
          echo "## âœ… Deployment Test Complete" >> $GITHUB_STEP_SUMMARY
          echo "If you see this message, the deployment configuration is working!" >> $GITHUB_STEP_SUMMARY