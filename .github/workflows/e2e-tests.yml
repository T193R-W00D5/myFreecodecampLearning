name: E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js with Volta
      uses: volta-cli/action@v4

    - name: Install dependencies
      run: npm ci

    - name: Run unit tests
      run: npm run test:unit

  e2e-tests:
    name: E2E Tests (All Browsers)
    runs-on: ubuntu-latest
    needs: unit-tests

    strategy:
      fail-fast: false
      matrix:
        # Run all desktop browsers in parallel
        browser: [chromium, firefox, webkit, msedge]
        # browser: [chromium]  # <-- Use this line for faster CI when needed

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js with Volta
      uses: volta-cli/action@v4

    - name: Setup Ruby from Gemfile
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.3.10'
        bundler-cache: true

    - name: Install dependencies
      run: npm ci

    - name: Install Jekyll dependencies
      run: |
        bundle config set --local frozen false
        bundle install

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps ${{ matrix.browser }}

    - name: Run Playwright tests
      run: npx playwright test --project=${{ matrix.browser }}
      env:
        CI: true

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-results-${{ matrix.browser }}
        path: |
          test-results/
          playwright-report/
        retention-days: 30

    - name: Upload test report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report-${{ matrix.browser }}
        path: playwright-report/
        retention-days: 30
