name: Emergency Rollback

env:
  # Set to false for fastest emergency rollback (skips Jekyll build and tests)
  # Set to true for validated rollback with full Jekyll build and critical tests
  ENABLE_JEKYLL_AND_TESTS: true

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to rollback'
        required: true
        type: choice
        options:
          - staging
          - production
      rollback_to_commit:
        description: 'Commit SHA to rollback to'
        required: true
      reason:
        description: 'Reason for rollback'
        required: true
        default: 'Emergency rollback due to production issue'
      skip_tests:
        description: 'Skip tests for emergency rollback'
        required: true
        type: boolean
        default: false

jobs:
  emergency-rollback:
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.environment }}
    steps:
      - name: Checkout rollback commit
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.rollback_to_commit }}

      - name: Verify rollback commit
        run: |
          echo "ðŸš¨ EMERGENCY ROLLBACK INITIATED" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Rolling back to:** $(git rev-parse HEAD)" >> $GITHUB_STEP_SUMMARY
          echo "**Commit details:** $(git log --oneline -n 1)" >> $GITHUB_STEP_SUMMARY
          echo "**Reason:** ${{ github.event.inputs.reason }}" >> $GITHUB_STEP_SUMMARY
          echo "**Initiated by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date)" >> $GITHUB_STEP_SUMMARY

      - name: Setup Node.js (if Jekyll/tests enabled)
        if: env.ENABLE_JEKYLL_AND_TESTS == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Setup Ruby for Jekyll (if Jekyll/tests enabled)
        if: env.ENABLE_JEKYLL_AND_TESTS == 'true'
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install dependencies (if Jekyll/tests enabled)
        if: env.ENABLE_JEKYLL_AND_TESTS == 'true'
        run: npm ci

      - name: Install Jekyll dependencies (if Jekyll/tests enabled)
        if: env.ENABLE_JEKYLL_AND_TESTS == 'true'
        run: |
          bundle config set --local frozen false
          bundle install

      - name: Build Jekyll site (if Jekyll/tests enabled)
        if: env.ENABLE_JEKYLL_AND_TESTS == 'true'
        run: bundle exec jekyll build

      - name: Run critical tests (if enabled and not skipped)
        if: env.ENABLE_JEKYLL_AND_TESTS == 'true' && github.event.inputs.skip_tests == 'false'
        run: |
          npx playwright install --with-deps
          bundle exec jekyll serve --detach --port 4000
          npx playwright test --grep "@critical" --reporter=line
        continue-on-error: true

      - name: Deploy rollback to staging (Jekyll build)
        if: github.event.inputs.environment == 'staging' && env.ENABLE_JEKYLL_AND_TESTS == 'true'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          destination_dir: staging

      - name: Deploy rollback to staging (raw files)
        if: github.event.inputs.environment == 'staging' && env.ENABLE_JEKYLL_AND_TESTS == 'false'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          destination_dir: staging
          exclude_assets: |
            .github
            node_modules
            tests
            __tests__
            docs/Ai_chats
            vendor
            *.config.js
            *.config.ts
            tsconfig.json
            package*.json
            Gemfile*
            _site

      - name: Deploy rollback to production (Jekyll build)
        if: github.event.inputs.environment == 'production' && env.ENABLE_JEKYLL_AND_TESTS == 'true'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site

      - name: Deploy rollback to production (raw files)
        if: github.event.inputs.environment == 'production' && env.ENABLE_JEKYLL_AND_TESTS == 'false'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          exclude_assets: |
            .github
            node_modules
            tests
            __tests__
            docs/Ai_chats
            vendor
            *.config.js
            *.config.ts
            tsconfig.json
            package*.json
            Gemfile*
            _site

      - name: Create rollback notification
        run: |
          echo "## âœ… Emergency Rollback Complete" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Rollback successful:** $(date)" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ github.event.inputs.environment }}" == "production" ]; then
            echo "**Live URL:** https://t193r-w00d5.github.io/myFreecodecampLearning" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Staging URL:** https://t193r-w00d5.github.io/myFreecodecampLearning/staging" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**âš ï¸ Action Items:**" >> $GITHUB_STEP_SUMMARY
          echo "1. Verify rollback is working correctly" >> $GITHUB_STEP_SUMMARY
          echo "2. Investigate root cause of issue" >> $GITHUB_STEP_SUMMARY
          echo "3. Create hotfix for the issue" >> $GITHUB_STEP_SUMMARY
          echo "4. Test hotfix thoroughly before next deployment" >> $GITHUB_STEP_SUMMARY