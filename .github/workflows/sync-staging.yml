name: Sync Staging with Production

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Sync action to perform'
        required: true
        type: choice
        options:
          - sync-staging-to-production
          - deploy-latest-to-staging
          - deploy-specific-commit-to-staging
      target_commit:
        description: 'Specific commit (only for deploy-specific-commit-to-staging)'
        required: false
        default: ''

jobs:
  sync-staging:
    runs-on: ubuntu-latest
    steps:
      - name: Get production commit
        if: github.event.inputs.action == 'sync-staging-to-production'
        id: get-prod-commit
        run: |
          # Get the commit currently deployed to production
          # This could be enhanced to read from a deployment tracking system
          echo "prod_commit=main" >> $GITHUB_OUTPUT
          echo "ðŸ”„ Syncing staging to match production environment"

      - name: Checkout appropriate commit
        uses: actions/checkout@v4
        with:
          ref: |
            ${{
              github.event.inputs.action == 'sync-staging-to-production' && steps.get-prod-commit.outputs.prod_commit ||
              github.event.inputs.action == 'deploy-specific-commit-to-staging' && github.event.inputs.target_commit ||
              'main'
            }}

      - name: Deploy to staging
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          destination_dir: staging
          exclude_assets: |
            .github
            node_modules
            tests
            __tests__
            docs/Ai_chats
            vendor
            *.config.js
            *.config.ts
            tsconfig.json
            package*.json
            Gemfile*
            _site

      - name: Create sync summary
        run: |
          echo "## ðŸ”„ Staging Sync Complete" >> $GITHUB_STEP_SUMMARY
          echo "**Action:** ${{ github.event.inputs.action }}" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed Commit:** $(git rev-parse HEAD)" >> $GITHUB_STEP_SUMMARY
          echo "**Commit Details:** $(git log --oneline -n 1)" >> $GITHUB_STEP_SUMMARY
          echo "**Staging URL:** https://t193r-w00d5.github.io/myFreecodecampLearning/staging" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ github.event.inputs.action }}" == "sync-staging-to-production" ]; then
            echo "**Result:** Staging now mirrors production environment" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Result:** Staging updated with latest changes" >> $GITHUB_STEP_SUMMARY
          fi